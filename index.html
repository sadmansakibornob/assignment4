<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
      <div class="container-fluid m-2">
        <a class="logo navbar-brand fs-3 fw-bolder text-primary" href="#"
          >Country Finder</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav nav-underline ms-auto mb-2 mb-lg-0 fs-6 fw-medium"
          >
            <li class="nav-item me-3">
              <a
                class="nav-link active text-primary"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item me-3">
              <a class="nav-link text-primary" href="#">About</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link text-primary" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="search-bar bg-dark-subtle p-3">
      <div
        class="container text-center fw-medium fs-2 m-4 text-light shadow-sm rounded-3 p-3"
      >
        <div class="row">
          <div class="col-12">
            <p class="fs-4 fs-md-2">
              Enter the name of a country to find more information, including
              its current weather and other details.
            </p>
          </div>
        </div>
      </div>

      <div class="container">
        <form
          class="d-flex justify-content-center"
          role="search"
          onsubmit="connect(event)"
        >
          <input
            class="form-control me-2 w-50 w-sm-75 w-xs-100 rounded-pill"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search-input"
          />
          <button class="btn btn-primary rounded-pill" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>

    <div class="container mt-5">
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gap-3"
        id="content"
      ></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
